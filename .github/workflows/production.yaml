name: Push to Single Self Hosted

on:
  push:
    branches:
      - main

jobs:
  push-to-single-shunno-server:
    name: Push to Single Self Hosted
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'v18.18.0'
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn global add pm2
      - name: Config env
        run: |
          cat << EOF > .env
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          EOF
      - name: Build Application
        run: yarn build
      - name: Run Application
        run: yarn start:prod
